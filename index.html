<!DOCTYPE html>
<html>
<head>
  <title>notthatalexis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: white;
    }

    /* Header layout */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px 30px;
      position: relative;
    }

    .left-section {
      display: flex;
      flex-direction: column;
    }

    .site-name {
      font-size: 22px;
      font-weight: bold;
    }

    .search-bar {
      margin-top: 8px;
    }

    .search-bar input {
      padding: 6px 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Hamburger */
    .hamburger {
      font-size: 28px;
      cursor: pointer;
    }

    /* Dropdown menu */
    .menu {
      display: none;
      position: absolute;
      right: 30px;
      top: 60px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 10px 0;
    }

    .menu a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: black;
    }

    .menu a:hover {
      background-color: #f3f3f3;
    }

    .show {
      display: block;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="left-section">
      <div class="site-name">notthatalexis</div>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
    </div>

    <div>
      <div class="hamburger" onclick="toggleMenu()">â˜°</div>
      <div id="dropdownMenu" class="menu">
        <a href="travel.html">Travel</a>
        <a href="fashion.html">Fashion</a>
        <a href="deco.html">Deco</a>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }
  </script>

</body>
</html>

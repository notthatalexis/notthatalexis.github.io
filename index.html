<!DOCTYPE html>
<html>
<head>
  <title>notthatalexis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="header">
  <div class="left-section">
    <div class="site-name">notthatalexis</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchPosts()">
    </div>
  </div>

  <div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div id="dropdownMenu" class="menu">
      <a href="paris.html">Travel</a>
      <a href="fashionpost.html">Fashion</a>
    </div>
  </div>
</div>

<div class="blog-container">

  <div class="post-card">
    <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34">
    <h2>Paris in the Spring</h2>
    <p>A soft, romantic week exploring cafés and quiet streets...</p>
    <a href="paris.html">Read more →</a>
  </div>

  <div class="post-card">
    <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38">
    <h2>Fall Capsule Wardrobe</h2>
    <p>The 10 pieces I’m wearing on repeat this season...</p>
    <a href="fashionpost.html">Read more →</a>
  </div>

</div>

<script>
function toggleMenu() {
  document.getElementById("dropdownMenu").classList.toggle("show");
}

function searchPosts() {
  let input = document.getElementById('searchInput').value.toLowerCase();
  let cards = document.getElementsByClassName('post-card');

  for (let i = 0; i < cards.length; i++) {
    let text = cards[i].innerText.toLowerCase();
    if (text.includes(input)) {
      cards[i].style.display = "block";
    } else {
      cards[i].style.display = "none";
    }
  }
}
</script>

</body>
</html>
